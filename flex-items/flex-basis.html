<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex basis </title>
  <style>
    .container {
      display: flex;
      border: 1px solid black;
      max-width: 500px;
    }
    .item {
      background-color: orangered;
      margin: 5px;
      text-align: center;
      color: white;
    }
    .bauto { flex-basis: auto; }
    .basis-0 { flex-basis: 0; }
    .w100 { flex-basis: 100px; }
    .fg-0 { flex-grow: 0; }
    .fg-1 { flex-grow: 1; }
    .fg-2 { flex-grow: 2; }

  </style>
</head>
<body>
  <p>
    Propriedade que estabelece o tamanho inicial do item
    antes das distribuição de espaço restante dentro
    dele, usando como base o conteúdo interno disposto.
  </p>
  <p>auto</p>
  <div class="container">
    <div class="item bauto fg-1">A</div>
    <div class="item bauto fg-1">BBB</div>
    <div class="item bauto fg-1">C</div>
    <div class="item bauto fg-2">DEF</div>
  </div>

  <p>zero</p>
  <div class="container">
    <div class="item basis-0 fg-1">AAAAAAAAA</div>
    <div class="item basis-0 fg-1">BBB</div>
    <div class="item basis-0 fg-1">C</div>
    <div class="item basis-0 fg-1">DEF</div>
    <div class="item basis-0 fg-1">DEF</div>
  </div>

  <p>basis + width </p>
  <div class="container">
    <div class="item w100 fg-2">AAA</div>
    <div class="item w100 fg-2">BBB</div>
    <div class="item w100 fg-2">C</div>
    <div class="item w100 fg-2">DEF</div>
    <div class="item w100 fg-2">G</div>
  </div>
  <p>mix</p>
  <div class="container">
    <div class="item bauto fg-2">AAA</div>
    <div class="item basis-0 fg-2">BBB</div>
    <div class="item w100 fg-2">CCC</div>
    <div class="item w100 fg-1">DEF</div>
</div>
</body>
</html>
