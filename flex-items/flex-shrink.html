<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex shrink</title>
  <style>
    .container {
      display: flex;
      border: 1px solid black;
      max-width: 350px;
    }
    .item {
      background-color: coral;
      color: white;
      font-size: 24px;
      margin: 5px;
      text-align: center;
    }
    .s-0 { flex-shrink: 0; }
    .s-1 { flex-shrink: 1; }
    .s-2 { flex-shrink: 2; }
    .s-3 { flex-shrink: 3; }
    .fg-1 { flex-grow: 1; }
    .fb-100 { flex-basis: 100px; }
    .fb-200 { flex-basis: 200px; }
  </style>
</head>
<body>
  <p>Propriedade com capacidade de redução ou compressão do tamanho de um item</p>
  <p>flex-shrink 1</p>
  <div class="container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">B</div>
    <div class="item s-1 fg-1">C</div>
    <div class="item s-1 fg-1">D</div>
    <div class="item s-1 fg-1">E</div>
  </div>
  <p>content growing</p>
  <div class="container">
    <div class="item s-1 fg-1">A</div>
    <div class="item s-1 fg-1">Text generated</div>
    <div class="item s-1 fg-1">C</div>
    <div class="item s-1 fg-1">D</div>
  </div>
  <p>flex-shrink 0  flex-basis 100px </p>
  <div class="container">
    <div class="item s-0 fb-200 fg-1">A</div>
    <div class="item s-0 fb-200 fg-1">Text generated</div>
    <div class="item s-0 fb-200 fg-1">C generated</div>
    <div class="item s-0 fb-200 fg-1">D</div>
  </div>
  <p>flex-shrink mix  flex-basis 100px </p>
  <div class="container">
    <div class="item s-1 fb-100 fg-1">A</div>
    <div class="item s-2 fb-100 fg-1">Text generated</div>
    <div class="item s-2 fb-100 fg-1">C</div>
    <div class="item s-3 fb-100 fg-1">D</div>
  </div>
</body>
</html>
